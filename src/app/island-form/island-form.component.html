<div class="island-form">
  <h2>{{ island.name }}</h2>
  <img src="{{ island.img }}" alt="{{ island.name }}" />
  <h3>Book a trip to {{ island.name }} island</h3>
  <form>
    <input
      type="text"
      placeholder="Type Full Name"
      [(ngModel)]="name"
      name="name"
    />
    <input
      type="tel"
      placeholder="Type Phone Number"
      [(ngModel)]="phone"
      name="phone"
    />
    <button type="submit" class="book" (click)="onSubmit()">
      Book for today!
    </button>
  </form>
</div>
